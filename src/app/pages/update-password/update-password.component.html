<div class="container">
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt20">
        <div class="col-md-6 offset-md-3 mt20">
          <mat-card>
            <div class="container text-center">
              <img src="../../../assets/pic.webp" alt="">
            </div>
            <h1 class="text-center">Trouvez votre compte !!!</h1>
            <form #update="ngForm" class="text-center" (ngSubmit)="updatePassword()">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Code</mat-label>
                <input required type="text" name="code" required placeholder="Entrez ici ..." matInput
                  [(ngModel)]="code">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nouveau Mot de passe</mat-label>
                <input required type="password" name="newPassword" required placeholder="Entrez ici ..." matInput
                  [(ngModel)]="newPassword">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Confirmation du nouveau Mot de passe</mat-label>
                <input required type="password" name="confirmPassword" required placeholder="Entrez ici ..." matInput
                  [(ngModel)]="confirmPassword">
              </mat-form-field>
              <div class="container text-center mb20">
                <button type="submit" mat-raised-button color="primary"> <i class="material-icons">save</i>&nbsp;
                  <span> Mettre a jour</span></button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
