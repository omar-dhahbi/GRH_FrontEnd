<mat-card>
  <h1 style="margin:20px">Add new Client</h1>
  <mat-card-content class="text-center">
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form #f="ngForm" (ngSubmit)="AddClients()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Raison Sociale</mat-label>
              <input type="text" name="RaisonSociale" matInput placeholder="Enter Here" autofocus required pattern="[a-zA-Z ]*"
                [(ngModel)]="client.RaisonSociale" #RaisonSociale="ngModel">
              <mat-error *ngIf="RaisonSociale.errors && (RaisonSociale.invalid || RaisonSociale.touched)">
                <span *ngIf="RaisonSociale.errors?.['pattern']">RaisonSociale be must alphabitique</span>
              </mat-error>
            </mat-form-field>
              <input class="form-control w100 mb20" type="file" id="formFile" (change)="onfile($event)" name="photo" required
                [(ngModel)]="client.photo" #photo="ngModel" accept=".png, .jpg, .jpeg">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Telephone</mat-label>
              <input type="tel" name="Telephone" matInput placeholder="Enter Here"  required
                [(ngModel)]="client.Telephone" #Telephone="ngModel">

            </mat-form-field>
            <br>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Site</mat-label>
              <input type="text" name="Site" matInput placeholder="Enter Here"  required
                [(ngModel)]="client.Site" #Site="ngModel">

            </mat-form-field>
            <br>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" name="email" matInput placeholder="Enter Here"  email="true" required
                [(ngModel)]="client.email" #email="ngModel">

            </mat-form-field>

            <div class="container text-center mb20">
              <button type="submit" mat-raised-button color="primary">Add</button>
              <button class="ml20" mat-raised-button color="Warn" (click)="close()">close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
