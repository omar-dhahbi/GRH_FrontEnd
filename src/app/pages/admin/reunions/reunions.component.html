<div class="All" mat-subheader>All Reunions</div>

<form #f="ngForm" class="d-none d-md-flex ms-4">
  <input class="form-control border-0" type="search" name="EnterSearch" placeholder="Search" input>
</form>

<table id="myTable" class="text-center">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Departements</th>
      <th>date </th>
      <th>action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reunion of Array;index as i">
      <td>{{ reunion.id }}</td>
      <td style="white-space: nowrap;">{{ reunion.title }}</td>
      <td>
        <span *ngFor="let departement of reunion.departements" class="departement-item">{{ departement }}</span>
      </td>
      <td style="white-space: nowrap;">{{ reunion.date }}</td>
      <td>
        <div class="d-flex">
          <a class="btn btn-sm btn-warning me-1" routerLink="/admin/updateReunion/{{ reunion.id }}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
          <button class="btn btn-sm btn-danger" (click)="deletereunion(reunion.id,i)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>&nbsp;
          <a class="btn btn-sm btn-primary me-1" (click)="detail(reunion.id)">
            <i class="fa fa-info" aria-hidden="true"></i>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="container text-center mt20" style="  display: block;
margin: 0 auto;margin-top:20px ;">
  <button mat-raised-button color="primary" routerLink="/admin/AddReunion">Add New Reunion</button>
</div>
