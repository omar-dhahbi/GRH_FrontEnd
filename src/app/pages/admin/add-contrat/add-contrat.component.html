<mat-card>
  <h1 style="margin:20px">Add new Contrat</h1>
  <mat-card-content class="text-center">
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form #f="ngForm" (ngSubmit)="AddContrat()">
            <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Employ√©</mat-label>
              <mat-select name="user_id" [(ngModel)]="conrats.user_id">
                <mat-option *ngFor="let Employe of employee" [value]="Employe.id">
                  {{ Employe.nom}} {{ Employe.prenom }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div style="margin-bottom: 10px; display: block; text-align: left;">
              <b style="font-weight: bold;">Contrat du travail</b>
            </div>
            <div style="text-align: left;">
              <mat-radio-group aria-label="Select an option" required class="mt20 mb20" [(ngModel)]="conrats.NomContrat"
                name="NomContrat" required>
                <mat-radio-button *ngFor="let NomContrat of NomContrat" [value]="NomContrat">{{ NomContrat}}
                </mat-radio-button>
              </mat-radio-group>
            </div>

            <input type="date" min="2023-01-01" name="DateDebut" required class="form-control w100 mt20"
              style="margin-top: 10px;" [(ngModel)]="conrats.DateDebut">

            <input type="date" [min]="conrats.DateDebut" class="form-control w100" style="margin-top: 20px;"
              name="DateFin" required [(ngModel)]="conrats.DateFin">
            <br>
            <input class="form-control w100 mb20" type="file" id="formFile" (change)="onfile($event)" name="url"
              required [(ngModel)]="conrats.url" #url="ngModel" accept=".pdf">
            <div class="container text-center mb20">
              <button type="submit" mat-raised-button color="primary">Add</button>
              <button class="ml20" mat-raised-button color="Warn" (click)="close()">close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
