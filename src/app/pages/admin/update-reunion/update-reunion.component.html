
<mat-card>
  <h1 style="margin: 20px;">Update Reunion</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="updateData()">
          <mat-form-field class="w100" appearance="fill" class="mt20 w100">
            <mat-label>Message</mat-label>
            <input [(ngModel)]="Array.title" type="text" #Message="ngModel" name="Message" required
              placeholder="Entrez ici ..." matInput>
          </mat-form-field>

          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>departements</mat-label>
            <mat-select multiple [(ngModel)]="Array.departements" name="departement_id">
              <mat-option *ngFor="let d of deptarement_id" [value]="d.id"> {{ d. Titre}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>DescriptionSujet</mat-label>
            <textarea type="text" name="DescriptionReunion" rows="8" matInput [(ngModel)]="Array.DescriptionReunion"
              minlength="12" required #DescriptionReunion="ngModel" placeholder="Enter Description Reunion "></textarea>

          </mat-form-field>
          <input type="date" min="2023-05-28" class="form-control w100" style="margin-top: 10px;"
            name="DateMessageEnvoye" required [(ngModel)]="Array.date">
          <div class="container text-center mb20 mt20">
            <button type="submit" mat-raised-button color="primary">Update</button>
            <button class="ml20" mat-raised-button color="Warn"  (click)="close()">close</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
