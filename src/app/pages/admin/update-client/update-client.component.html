<mat-card>
  <h1 style="margin:20px">Update Client</h1>
  <mat-card-content class="text-center">
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form #f="ngForm" (ngSubmit)="updateData()">
            <div>
              <img [src]="img" class="imgUpload"/>
            </div>
            <div class="mb-3">
              <input class="form-control" type="file" id="formFile" name="photo" [(ngModel)]="data.photo"
                (change)="onfile($event)" #photo="ngModel" accept=".png, .jpg, .jpeg">
            </div>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Raison Sociale</mat-label>
              <input type="text" name="RaisonSociale" matInput placeholder="Enter Here" pattern="[a-zA-Z ]*"
                [(ngModel)]="data.RaisonSociale" #RaisonSociale="ngModel">
            </mat-form-field>

            <mat-form-field class="w100" appearance="fill">
              <mat-label>Telephone</mat-label>
              <input type="tel" name="Telephone" matInput placeholder="Enter Here" [(ngModel)]="data.Telephone"
                #Telephone="ngModel">
            </mat-form-field>
            <br>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Site</mat-label>
              <input type="text" name="Site" matInput placeholder="Enter Here" [(ngModel)]="data.Site" #Site="ngModel">

            </mat-form-field>
            <br>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" name="email" matInput placeholder="Enter Here" email="true" [(ngModel)]="data.email"
                #email="ngModel">

            </mat-form-field>
            <div class="container text-center mb20">
              <button type="submit" mat-raised-button color="primary">Update</button>
              <button class="ml20" mat-raised-button color="Warn" (click)="close()">close</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
