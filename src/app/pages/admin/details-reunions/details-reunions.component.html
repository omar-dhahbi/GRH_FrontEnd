<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
  <div class="card">
    <div class="header1">
      <h2>
        DÉTAILS DU Evennement
      </h2>
    </div>
    <div class="body1">
      <div class="row clearfix">
        <div class="col-xs-12 ol-sm-12 col-md-12 col-lg-12">
          <div class="panel-group full-body">
            <div class="panel panel-col-green">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a>
                    <i class="material-icons">content_paste</i>
                    title </a>
                </h4>
              </div>

              <div class="panel-collapse">
                <div class="panel-body" style="color: #fff;">
                  {{ Array.title }} </div>
              </div>
            </div>
            <div class="panel panel-col-green">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a>
                    <i class="material-icons">poll</i>
                    departements

                  </a>
                </h4>
              </div>
              <div class="panel-collapse">
                <div class="panel-body" style="color: #fff;">
                  <span *ngFor="let departement of Array.departements">{{ departement }}</span>
                </div>
              </div>
            </div>
            <div class="panel panel-col-green">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a>
                    <i class="material-icons">event</i>
                    date
                  </a>
                </h4>
              </div>
              <div class="panel-collapse">
                <div class="panel-body" style="color: #fff;">
                  {{ Array.date }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
  <div class="card" style="margin-top: 30px;margin-bottom: 20px;">
    <div class="header bg-teal">
      <h2 style="color: #fff !important;">
        Description de Evenement
        <br>
      </h2>
    </div>
    <div class="body" style="font-family: 'Roboto', Arial, Tahoma, sans-serif;">
      <span style="color: black !important;font-weight: bold;">
        Bonjour Tous monde !!!
        <br>
      </span>
      J'espère que vous allez bien ?
      <br>
      {{Array.DescriptionReunion}}
    </div>
  </div>
</div>
