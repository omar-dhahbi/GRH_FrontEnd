<mat-toolbar color="primary">

  <mat-icon>menu_book</mat-icon>&nbsp; <span>Carthage Solutions</span>


  <span class="example-spacer"></span>
  <div *ngIf="auths.IsLoggedIn()">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <img class="imgCirecrulaire" [src]="'http://127.0.0.1:8000/public/'+user.photo">
    </button>
    <mat-menu #menu="matMenu" x-position="before">
      <button mat-menu-item *ngIf="user.role === 'employee'" [routerLink]="'/employee/profil'">
        <mat-icon>account_circle</mat-icon>
        <span>Profil</span>
      </button>
      <button mat-menu-item *ngIf="user.role === 'admin'" [routerLink]="'/admin/profil'">
        <mat-icon>account_circle</mat-icon>
        <span>Profil</span>
      </button>
      <li role="wseperator" class="divider"></li>

      <button mat-menu-item *ngIf="user.role === 'employee'" [routerLink]="'/employee/UpdatePassword/' + user.id">
        <mat-icon>lock</mat-icon>
        <span>Mot de passe</span>
      </button>

      <button mat-menu-item *ngIf="user.role === 'admin'" [routerLink]="'/admin/UpdatePassword/' + user.id">
        <mat-icon>lock</mat-icon>
        <span>Mot de passe</span>
      </button>

      <li role="seperator" class="divider"></li>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
